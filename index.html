<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Configurator</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

    <div id="image"></div>

    <div class="form-inline">
        <div class="form-group" id="option1"></div>
        <div class="form-group" id="option2"></div>        
    </div>

    <script id='template' type='text/ractive'>
        <div class="images">
            <img class="image" src="{{ shirt.path }}"/>
            <img class="image image-overlay" src="{{ option1.path }}"/>
            <img class="image image-overlay" src="{{ option2.path }}"/>
        </div>
    </script>

    <script id="options" type="text/ractive">
        <div class="options">
            <select class="form-control" name="{{displayName}}" value={{selectedOption}}>
                {{#values}}
                    <option value="{{this}}">{{this}}</option>
                {{/values}}
            </select>
        </div>
    </script>
    
    <div class="progress-overlay">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 0%;"></div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/ractive/ractive.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/preload.js"></script>
</body>
</html>
